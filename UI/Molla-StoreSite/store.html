<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/store.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Molla</title>
</head>

<body>
    <!-- HeaderTop Start -->
    <section id="HeaderTop">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="header-top">
                        <div class="contact">
                            <div class="contact__icon"><i class="fas fa-phone-alt"></i></div>
                            <div class="contact__number">
                                <h1>Call:<span>+0123 456 789</span></h1>
                            </div>
                        </div>
                        <!-- Start List -->
                        <div class="preferences">
                            <ul class="unit">
                                <li class="unit__item"><a href="#" class="item__link">USD</a><i class="fas fa-chevron-down"></i>
                                    <!-- Dropdown Start -->
                                    <div class="dropdown">
                                        <ul class="dropdownitems">
                                            <li class="dropdownitems__link"><a class="dropdown__link" href="#">USD</a></li>
                                            <li class="dropdownitems__link"><a class="dropdown__link" href="#">EUR</a></li>
                                        </ul>
                                    </div>
                                    <!-- Dropdown End -->

                                </li>
                                <li class="unit__item"><a class="item__link" href="#">English</a><i class="fas fa-chevron-down"></i>
                                    <!-- Dropdown Start -->
                                    <div class="dropdown">
                                        <ul class="dropdownitems">
                                            <li class="dropdownitems__link"><a class="dropdown__link" href="#">ENGLISH</a></li>
                                            <li class="dropdownitems__link"><a class="dropdown__link" href="#">FRENCH</a></li>
                                            <li class="dropdownitems__link"><a class="dropdown__link" href="#">SPANISH</a></li>
                                        </ul>
                                    </div>
                                    <!-- Dropdown End -->
                                </li>
                            </ul>
                            <div class="prefences__access">
                                <a class="item__link" href="#">Sign in / Sign up</a>
                            </div>
                        </div>
                        <!-- List End -->
                    </div>



                </div>
            </div>
        </div>
    </section>
    <!-- HeaderTop End -->

    <!-- HeaderBottom Start -->
    <section id="HeaderBottom">
        <header class="header-bottom">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <div class="header-bottom">
                            <div class="logo">
                                <img class="logo__img" src="/images/logo.png" alt="">
                            </div>
                            <div class="search">
                                <div class="search__dropdown">
                                    <div class="search__dropdown--name">
                                        <h1>All Departments</h1>
                                        <i class="fas fa-chevron-down"></i>
                                    </div>

                                </div>
                                <div class="search__container">
                                    <form action="">
                                        <input type="search" class="search__container--input" placeholder="Search product...">
                                        <button class="search__container--btn"><i class="fas fa-search"></i></button>
                                    </form>
                                </div>
                            </div>
                            <div class="view">
                                <div class="view__choosen"><i class="fas fa-random"></i>
                                    <div class="view_choosen--title">
                                        <h1>Comparare</h1>
                                    </div>
                                </div>
                                <div class="view__choosen"><i class="fas fa-heart"></i>
                                    <div class="view_choosen--title">
                                        <h1>Wishlist</h1>
                                    </div>
                                </div>
                                <div class="view__choosen"><i class="fas fa-shopping-cart"></i>
                                    <div class="view_choosen--title">
                                        <h1>Cart</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>


    </section>
    <!-- HeaderBottom End -->

    <!-- NavigationBar Start -->
    <section id="NavigationBar">
        <div class="navigation">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <nav class="navbar-menu">
                            <div class="burger">
                                <div class="burger__elements">
                                    <div class="burger__icon"><i class="fas fa-bars"></i></div>
                                    <div class="burger__name">Browse Categories</div>
                                </div>

                            </div>
                            <div class="menu">
                                <ul class="unit">
                                    <li class="unit__item"><a class="item__link--different" href="#">Home<i class="fas fa-chevron-down"></i></a></li>
                                    <li class="unit__item"><a class="item__link" href="#">Shop<i class="fas fa-chevron-down"></i></a></li>
                                    <li class="unit__item"><a class="item__link" href="#">Product<i class="fas fa-chevron-down"></i></a></li>
                                    <li class="unit__item"><a class="item__link" href="#">Pages<i class="fas fa-chevron-down"></i></a></li>
                                    <li class="unit__item"><a class="item__link" href="#">Blog<i class="fas fa-chevron-down"></i></a></li>
                                    <li class="unit__item"><a class="item__link" href="#">Elements<i class="fas fa-chevron-down"></i></a></li>
                                </ul>
                            </div>
                            <div class="about">
                                <div class="about__thing">
                                    <h1>Clearance Up to 30% Off</h1>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- NavigationBar End -->

</body>

</html>
