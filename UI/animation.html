<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/animation.css">
    <title>Animation</title>
</head>

<body>
    <div class="animation_section">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="animation_main">
                        <input class="input_button" type="button" value="Reload Page" onClick="document.location.reload(true)">
                        <div class="animation_items">
                            <div class="animation_first_box">
                                <div class="first_text">
                                    <h1>Your settings have been saved successfully!</h1>
                                </div>
                            </div>
                            <div class="animation_second_box">
                                <div class="second_text">
                                    <h1>Yummy! I just ate your settings! They were delicious!</h1>
                                </div>
                            </div>
                            <div class="animation_threed_box">
                                <div class="threed_text">
                                    <h1>Look at me! I take much longer!</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
