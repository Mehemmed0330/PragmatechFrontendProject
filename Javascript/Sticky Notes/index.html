<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Sticky Notes</title>
</head>

<body>
    <section id="NotesArea">
        <div class="notes-area">
            <div class="container">
                <nav class="notes__headar">
                    <div class="logo">
                        <div class="logo__icon">
                            <i class="fas fa-sticky-note"></i>
                        </div>
                        <div class="logo__name">
                            <h1>Sticky Notes</h1>
                        </div>
                    </div>
                    <div class="button__add">
                        <button class="btn__add" onclick="AddNote()">Add Note</button>
                    </div>
                </nav>

            </div>
            <div class="modal-area">
                <!-- <div class="textarea" id="text"></div> -->
                <ul id="myUL" class="links">
                    <!-- <li class="link"></li> -->
                </ul>
                <div class="modal__container" id="modal">
                    <div class="modal__text">
                        <form id="Form" action="">
                            <div class="form__icon" onclick="Close()">
                                <i class="fas fa-times"></i>

                            </div>
                            <textarea name="comment" id="CommendAdd" cols="22" rows="7" placeholder="Note..."></textarea>
                            <input type="submit" id="push">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
