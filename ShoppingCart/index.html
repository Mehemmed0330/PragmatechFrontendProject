<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>StoreCard</title>
</head>

<body>
    <!-- Start Header -->
    <section id="PageHeader">
        <div class="container">
            <!-- Start Header -->
            <header class="header">
                <!-- Start Logo -->
                <div class="logo">
                    <div class="logo__name">
                        <h1>Mate <span class="tomato">Store</span></h1>
                    </div>
                    <div class="logo__text">
                        <p>Our Best Shopping Center</p>
                    </div>
                </div>
                <!-- End Logo -->
                <!-- Start Right Header -->
                <div class="view">
                    <div class="view__numm">
                        <span class="view__num">0</span>
                    </div>
                    <div class="view__icons">
                        <div class="view__icons--basket">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                        <div class="view__icons--down">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>

                </div>
                <div class="box">
                    <div class="alert">
                        <h1>YOUR SHOPPING BAG IS EMPTY</h1>
                        <div class="start">
                            <h1>START SHOPPING</h1>
                        </div>
                    </div>

                </div>
                <!-- End Right Header -->
            </header>
            <!-- End Header -->
        </div>
    </section>
    <!-- End Header -->
    <!-- Start Main -->
    <section id="PageMain">
        <div class="container">
            <div class="main">
                <!-- Start Filter -->
                <div class="main__filter">
                    <ul class="headfilter">
                        <!-- Start Items -->
                        <li class="element"><a class="link--different" href="#">ALL CATEGORIES</a></li>
                        <li class="element"><a class="link" href="#">BOOK</a></li>
                        <li class="element"><a class="link" href="#">MUSIC</a></li>
                        <li class="element"><a class="link" href="#">FOOD</a></li>
                        <li class="element"><a class="link" href="#">PERFUME</a></li>
                        <li class="element"><a class="link" href="#">MEDICAL</a></li>
                        <!-- End Items -->
                    </ul>
                </div>
                <!-- End Filter -->
                <!-- Start Cards -->
                <div class="carts">
                    <!-- <div class="cart"> -->
                    <!-- <div class="cart__img">
                            <img src="image/itemimg1.png" alt="">
                        </div>
                        <div class="cart__about">
                            <div class="cart__about--value">
                                <h1><i class="fas fa-euro-sign"></i><span class="pro-value"></span></h1>
                            </div>
                            <div class="cart__about--time">
                                <h1><i class="fas fa-plus"></i><span class="pro-name"></span></h1>
                            </div>
                        </div> -->
                    <!-- </div> -->
                    <!-- <div class="cart"></div> -->

                </div>
                <!-- End Cards -->

            </div>
        </div>
    </section>
    <div class="demo"></div>
    <!-- End Main -->


    <script src="js/app.js"></script>
    <script src="js/grow.js"></script>
    <script src="js/view.js"></script>
</body>

</html>
